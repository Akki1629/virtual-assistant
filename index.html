<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilin - Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
      <img src="logo.jpg" alt="Meilin" id="logo">
   </div>
   <div class="Meilin">
      <h1>I'm <span id="name">Meilin</span>, Your <span id="va">Virtual Assistant</span></h1>
   </div>

   <!-- Voice GIF, hidden initially -->
   <div class="gif-container" id="voice-gif" style="display: none;">
      <img src="voice.gif" alt="Voice Animation" id="gif" />
   </div>

   <button id="btn">
      <img src="mic.svg" alt="mic">
      <span id="content">Click Here to Talk to Me</span>
   </button>

   <script src="script.js"></script>
</body>
</html>
